name: Docker

on:
  workflow_dispatch:
  push:
    branches: [ main ]

env:
  ALIYUN_REGISTRY: "${{ secrets.ALIYUN_REGISTRY }}"
  ALIYUN_NAME_SPACE: "${{ secrets.ALIYUN_NAME_SPACE }}"
  ALIYUN_REGISTRY_USER: "${{ secrets.ALIYUN_REGISTRY_USER }}"
  ALIYUN_REGISTRY_PASSWORD: "${{ secrets.ALIYUN_REGISTRY_PASSWORD }}"

jobs:
  build:
    name: Pull and Push Images
    runs-on: ubuntu-latest
    steps:
    # 【核心修改1】第一步：暴力清理Runner日志+超大文件，优先释放日志目录空间
    - name: Emergency clean (prioritize log directory)
      run: |
        # 先删除Runner日志目录的旧文件（错误发生的目录）
        sudo rm -rf /home/runner/actions-runner/cached/_diag/*
        # 立即删除最大的预装文件（Android SDK，约10GB，不依赖任何工具）
        sudo rm -rf /usr/local/lib/android || true
        # 删除其他超大预装包（dotnet/ghc/swift等）
        sudo rm -rf /usr/share/dotnet || true
        sudo rm -rf /opt/ghc || true
        sudo rm -rf /usr/share/swift || true
        sudo rm -rf /usr/local/share/powershell || true
        # 清理系统临时文件+缓存
        sudo rm -rf /tmp/* || true
        sudo rm -rf /home/runner/.cache/* || true
        sudo apt-get clean || true
        sudo apt-get autoremove -y --purge || true
        # 清理Docker残留（即使Docker没启动也清理）
        sudo rm -rf /var/lib/docker/* || true
        # 强制释放磁盘缓存
        sync && echo 3 | sudo tee /proc/sys/vm/drop_caches

    # 【核心修改2】查看清理后的空间（此时日志目录已有空间写入）
    - name: Check disk space after emergency clean
      run: |
        echo "=== After emergency clean ==="
        df -hT
        du -sh /home/runner/actions-runner/cached/_diag/ || true

    # 原有清理步骤保留，但作为补充
    - name: Maximize build space
      uses: easimon/maximize-build-space@master
      with:
        root-reserve-mb: 1024 # 减少根目录预留，多释放1GB
        swap-size-mb: 2048
        remove-dotnet: 'true'
        remove-haskell: 'true'
        remove-android: 'true'
        remove-codeql: 'true'
        remove-docker-images: 'true'
        remove-mongodb: 'true' # 新增：删除MongoDB（约500MB）
        remove-postgresql: 'true' # 新增：删除PostgreSQL（约300MB）
        build-mount-path: '/var/lib/docker/'

    # 重启Docker并深度清理
    - name: Restart docker and deep clean
      run: |
        sudo service docker restart
        docker system prune -a -f --volumes || true
        # 额外清理Docker build缓存
        docker builder prune -a -f || true
        echo "=== After Docker deep clean ==="
        df -hT
        docker system df

    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Docker Setup Buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver-opts: |
          env.BUILDKIT_STEP_LOG_MAX_SIZE=10485760
          env.BUILDKIT_STEP_LOG_MAX_SPEED=10485760
          # 新增：限制Buildx缓存大小
          cache-max-size=1GB

    - name: Login to Aliyun Registry
      run: |
        docker login -u $ALIYUN_REGISTRY_USER -p $ALIYUN_REGISTRY_PASSWORD $ALIYUN_REGISTRY
        if [ $? -ne 0 ]; then
          echo "Docker login failed!"
          exit 1
        fi

    # 【核心修改3】优化镜像处理逻辑：每处理1个镜像就深度清理1次
    - name: Build and push image to Aliyun
      run: |
        set -e
        declare -A duplicate_images
        declare -A temp_map

        # 第一步：检测重名镜像（逻辑不变）
        while IFS= read -r line || [ -n "$line" ]; do
            [[ -z "$line" || "$line" =~ ^\s*# ]] && continue
            image=$(echo "$line" | awk '{print $NF}')
            image="${image%%@*}"
            image_name_tag=$(echo "$image" | awk -F'/' '{print $NF}')
            IFS='/' read -ra parts <<< "$image"
            name_space=""
            if [ ${#parts[@]} -eq 3 ]; then
                name_space="${parts[1]}"
            elif [ ${#parts[@]} -eq 2 ]; then
                name_space="${parts[0]}"
            fi
            name_space_key="${name_space:-empty_ns}"
            image_name=$(echo "$image_name_tag" | awk -F':' '{print $1}')
            if [[ -n "${temp_map[$image_name]}" ]]; then
                if [[ "${temp_map[$image_name]}" != "$name_space_key" ]]; then
                    duplicate_images[$image_name]="true"
                fi
            else
                temp_map[$image_name]="$name_space_key"
            fi       
        done < images.txt
        
        # 第二步：处理镜像（每处理1个就清理1次，且限制并发）
        while IFS= read -r line || [ -n "$line" ]; do
            [[ -z "$line" || "$line" =~ ^\s*# ]] && continue
            echo "=== Processing image: $line ==="
            
            # 处理前先清理一次（新增）
            docker system prune -a -f --volumes || true
            df -hT
            
            # 拉取镜像（限制拉取速度，避免临时文件暴涨）
            docker pull --disable-content-trust "$line" || { echo "Pull failed"; exit 1; }
            
            # 打标签+推送（逻辑不变）
            platform=$(echo "$line" | awk -F'--platform[ =]' '{if (NF>1) print $2}' | awk '{print $1}')
            platform_prefix="${platform//\//_}_"
            [ -z "$platform" ] && platform_prefix=""
            image=$(echo "$line" | awk '{print $NF}')
            image="${image%%@*}"
            IFS='/' read -ra parts <<< "$image"
            image_name_tag=$(echo "$image" | awk -F'/' '{print $NF}')
            name_space=""
            if [ ${#parts[@]} -eq 3 ]; then
                name_space="${parts[1]}"
            elif [ ${#parts[@]} -eq 2 ]; then
                name_space="${parts[0]}"
            fi
            image_name=$(echo "$image_name_tag" | awk -F':' '{print $1}')
            name_space_prefix=""
            if [[ -n "${duplicate_images[$image_name]}" && -n "$name_space" ]]; then
                name_space_prefix="${name_space}_"
            fi
            new_image="$ALIYUN_REGISTRY/$ALIYUN_NAME_SPACE/$platform_prefix$name_space_prefix$image_name_tag"
            docker tag "$image" "$new_image" || { echo "Tag failed"; exit 1; }
            docker push "$new_image" || { echo "Push failed"; exit 1; }
            
            # 处理后极致清理（新增：删除镜像+清理页缓存）
            docker rmi -f "$image" "$new_image" || true
            docker builder prune -a -f || true
            sync && echo 3 | sudo tee /proc/sys/vm/drop_caches || true
            df -hT
            
        done < images.txt

    # 最终兜底清理（必选）
    - name: Final cleanup (always execute)
      if: always()
      run: |
        docker system prune -a -f --volumes || true
        sudo rm -rf /tmp/* /home/runner/.cache/* || true
        sync && echo 3 | sudo tee /proc/sys/vm/drop_caches || true
        df -hT
