name: Docker

on:
  workflow_dispatch:
  push:
    branches: [ main ]

env:
  ALIYUN_REGISTRY: "${{ secrets.ALIYUN_REGISTRY }}"
  ALIYUN_NAME_SPACE: "${{ secrets.ALIYUN_NAME_SPACE }}"
  ALIYUN_REGISTRY_USER: "${{ secrets.ALIYUN_REGISTRY_USER }}"
  ALIYUN_REGISTRY_PASSWORD: "${{ secrets.ALIYUN_REGISTRY_PASSWORD }}"

jobs:
  build:
    name: Pull and Push Images
    runs-on: ubuntu-latest
    steps:
    - name: Before freeing up disk space
      run: |
        echo "=== Before freeing up disk space ==="
        df -hT
        echo "=== Docker resource usage ==="
        docker system df # 查看Docker资源占用（新增）

    # 1. 强化磁盘清理：开启更多移除选项，释放最大空间
    - name: Maximize build space
      uses: easimon/maximize-build-space@master
      with:
        root-reserve-mb: 2048
        swap-size-mb: 1024 # 增大swap，避免内存不足触发磁盘临时文件暴涨（修改）
        remove-dotnet: 'true'
        remove-haskell: 'true'
        remove-android: 'true' # 开启：清理Android SDK（约10GB，核心修改）
        remove-codeql: 'true' # 开启：清理CodeQL（约1GB，核心修改）
        remove-docker-images: 'true' # 开启：清理预装Docker镜像（新增）
        build-mount-path: '/var/lib/docker/'

    # 2. 重启Docker并清理Docker系统级缓存（新增核心步骤）
    - name: Restart docker and clean Docker cache
      run: |
        sudo service docker restart
        # 强制清理Docker所有冗余资源（悬空镜像、缓存层、停止的容器、网络等）
        docker system prune -a -f --volumes
        echo "=== After Docker prune ==="
        df -hT
        docker system df

    - name: Free up disk space complete
      run: |
        echo "=== Free up disk space complete ==="
        df -hT

    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Docker Setup Buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver-opts: | # 新增：优化Buildx缓存，减少磁盘占用
          env.BUILDKIT_STEP_LOG_MAX_SIZE=10485760
          env.BUILDKIT_STEP_LOG_MAX_SPEED=10485760

    - name: Login to Aliyun Registry
      run: | # 单独拆分登录步骤，便于调试（修改）
        echo "=== Login to Aliyun Registry ==="
        docker login -u $ALIYUN_REGISTRY_USER -p $ALIYUN_REGISTRY_PASSWORD $ALIYUN_REGISTRY
        if [ $? -ne 0 ]; then
          echo "Docker login failed!"
          exit 1
        fi

    - name: Build and push image to Aliyun
      run: |
        set -e # 新增：任意命令失败立即退出，避免无效执行（核心修改）
        
        # 第一步：检测重名镜像
        declare -A duplicate_images
        declare -A temp_map
        while IFS= read -r line || [ -n "$line" ]; do
            # 忽略空行与注释
            [[ -z "$line" ]] && continue
            [[ "$line" =~ ^\s*# ]] && continue
            
            # 获取镜像的完整名称
            image=$(echo "$line" | awk '{print $NF}')
            image="${image%%@*}" # 移除@sha256后缀
            image_name_tag=$(echo "$image" | awk -F'/' '{print $NF}')
            
            # 优化命名空间提取逻辑（修复空值边界问题）
            IFS='/' read -ra parts <<< "$image"
            name_space=""
            if [ ${#parts[@]} -eq 3 ]; then
                name_space="${parts[1]}"
            elif [ ${#parts[@]} -eq 2 ]; then
                name_space="${parts[0]}"
            fi
            # 空值处理优化：避免多余的下划线（修改）
            name_space_key="${name_space:-empty_ns}"
            image_name=$(echo "$image_name_tag" | awk -F':' '{print $1}')
            
            # 检测重名镜像
            if [[ -n "${temp_map[$image_name]}" ]]; then
                if [[ "${temp_map[$image_name]}" != "$name_space_key" ]]; then
                    echo "Duplicate image name detected: $image_name"
                    duplicate_images[$image_name]="true"
                fi
            else
                temp_map[$image_name]="$name_space_key"
            fi       
        done < images.txt
        
        # 第二步：处理每个镜像（拉取、打标签、推送、清理）
        while IFS= read -r line || [ -n "$line" ]; do
            # 忽略空行与注释
            [[ -z "$line" ]] && continue
            [[ "$line" =~ ^\s*# ]] && continue
            
            echo "=== Processing image: $line ==="
            # 拉取镜像
            docker pull "$line" || { echo "Pull $line failed"; exit 1; }
            
            # 提取平台信息
            platform=$(echo "$line" | awk -F'--platform[ =]' '{if (NF>1) print $2}' | awk '{print $1}')
            platform_prefix=""
            if [ -n "$platform" ]; then
                platform_prefix="${platform//\//_}_"
            fi
            
            # 提取镜像信息（复用优化后的命名空间逻辑）
            image=$(echo "$line" | awk '{print $NF}')
            image="${image%%@*}"
            IFS='/' read -ra parts <<< "$image"
            image_name_tag=$(echo "$image" | awk -F'/' '{print $NF}')
            name_space=""
            if [ ${#parts[@]} -eq 3 ]; then
                name_space="${parts[1]}"
            elif [ ${#parts[@]} -eq 2 ]; then
                name_space="${parts[0]}"
            fi
            image_name=$(echo "$image_name_tag" | awk -F':' '{print $1}')
            
            # 重名镜像的命名空间前缀处理
            name_space_prefix=""
            if [[ -n "${duplicate_images[$image_name]}" && -n "$name_space" ]]; then
                name_space_prefix="${name_space}_"
            fi
            
            # 构建新镜像名称
            new_image="$ALIYUN_REGISTRY/$ALIYUN_NAME_SPACE/$platform_prefix$name_space_prefix$image_name_tag"
            echo "Tagging $image -> $new_image"
            docker tag "$image" "$new_image" || { echo "Tag $image failed"; exit 1; }
            
            echo "Pushing $new_image"
            docker push "$new_image" || { echo "Push $new_image failed"; exit 1; }
            
            # 第三步：强制清理当前镜像+Docker冗余资源（强化清理，核心修改）
            echo "=== Cleaning up after processing $image ==="
            docker rmi -f "$image" "$new_image" || true # 强制删除，忽略错误
            docker system prune -f --filter "until=24h" # 清理24小时前的Docker资源
            df -hT # 打印磁盘空间
            
        done < images.txt

    # 3. 最终兜底清理：无论任务成功/失败都执行（新增核心步骤）
    - name: Final cleanup (always execute)
      if: always()
      run: |
        echo "=== Final cleanup ==="
        docker system prune -a -f --volumes # 清理所有Docker冗余
        sudo rm -rf /tmp/* /home/runner/.cache/* # 清理系统临时文件
        df -hT
